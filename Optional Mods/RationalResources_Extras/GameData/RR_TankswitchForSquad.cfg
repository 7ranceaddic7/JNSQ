// Add primary tank types to stock parts.
@PART:HAS[@MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch,RationalResources,!CryoTanks]:FOR[RationalResourcesSquad]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RRStockSwitch]]
	{
		SUBTYPE
		{
			name = LFO
			tankType = LFO
			title = LF + Ox
		}
		SUBTYPE
		{
			name = LF
			tankType = LiquidFuel
			title = LiquidFuel
		}
		SUBTYPE
		{
			name = OX
			tankType = OX
			title = Oxidizer
		}
		SUBTYPE
		{
			name = MO
			tankType = MonoPropellant
			title = MonoPropellant
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
	}
}

// Catch CryoTanks if installed and have it apply to these parts.
@PART[airplaneTail,airplaneTailB]:NEEDS[B9PartSwitch,RationalResources,CryoTanks]:FOR[RationalResourcesSquad]
{
	RESOURCE
	{
		name = LiquidFuel
		amount = 200
		maxAmount = 200
	}
}