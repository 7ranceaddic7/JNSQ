@PART[LargeTank|SmallTank|RadialOreTank]:NEEDS[B9PartSwitch,CommunityResourcePack]
{
	refVolume = #$RESOURCE[Ore]/maxAmount$
	@refVolume *= 5
	!RESOURCE[Ore] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RRSwitch
		switcherDescription = RR Input
		switchInFlight = True
		baseVolume = #$../refVolume$
		SUBTYPE
		{
			name = Ore
			tankType = RR_Ore
			title = Ore
		}
		SUBTYPE
		{
			name = MetalOre
			tankType = RR_MetalOre
			title = MetalOre
			primaryColor = BrownishGrey
			secondaryColor = BrownishGrey
		}
		SUBTYPE:NEEDS[SimpleConstruction]
		{
			name = Metal
			tankType = RR_Metal
			title = Metal
			primaryColor = Gunmetal
			secondaryColor = Gunmetal
		}
		SUBTYPE:NEEDS[SimpleConstruction]
		{
			name = RocketParts
			tankType = RR_RocketParts
			title = RocketParts
			primaryColor = PumpkinOrange
			secondaryColor = PumpkinOrange
		}
		SUBTYPE
		{
			name = Ammonia
			tankType = RR_Ammonia
