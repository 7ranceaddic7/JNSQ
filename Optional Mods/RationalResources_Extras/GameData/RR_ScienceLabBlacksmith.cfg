// Ablator refill facility for science labs
@PART:HAS[@MODULE[ModuleAblator]:HAS[#ablativeResource[Ablator]]]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Refill Ablator
		StartActionName = Start Refill Ablator
		StopActionName = Stop Refill Ablator
		AutoShutdown = true
		EfficiencyBonus = 1
		INPUT_RESOURCE
		{
			ResourceName = RRWork // simulates EVA work
			Ratio = 0.2
			FlowMode = ALL_VESSEL
		}
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.165
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ThermalPower
			Ratio = 0.1
			FlowMode = ALL_VESSEL
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Ablator // does not crossfeed so heatshield needs to emulate EVA work
			Ratio = 0.165
			DumpExcess = false
			FlowMode = NO_FLOW
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = InputSwitch
		switcherDescription = Input mix
		switcherDescriptionPlural = Input mixes
		switchInFlight = True
		SUBTYPE
		{
			name = Ore
			title = Ore
			primaryColor = ResourceColorOre
			secondaryColor = ResourceColorOre
			defaultSubtypePriority = 1
			descriptionSummary = Basic chain for easy players.<br><color="orange">Please quicksave + quickload after applying.</color>
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceConverter
					ConverterName = Refill Ablator
				}
				DATA
				{
					INPUT_RESOURCE
					{
						ResourceName = Ore
						Ratio = 0.165
						FlowMode = STAGE_PRIORITY_FLOW
					}
					INPUT_RESOURCE
					{
						ResourceName = ThermalPower
						Ratio = 0.1
						FlowMode = ALL_VESSEL
					}
					INPUT_RESOURCE
					{
						ResourceName = RRWork // simulates EVA work
						Ratio = 0.2
						FlowMode = ALL_VESSEL
					}
					OUTPUT_RESOURCE
					{
						ResourceName = Ablator // does not crossfeed so heatshield needs to emulate EVA work
						Ratio = 0.165
						DumpExcess = false
						FlowMode = NO_FLOW
					}
				}
			}
		}
		SUBTYPE
		{
			name = Carbon
			title = Carbon + Water
			primaryColor = Dark
			secondaryColor = Ocean
			defaultSubtypePriority = 2
			descriptionSummary = Advanced chain.<br><color="orange">Please quicksave + quickload after applying.</color>
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceConverter
					ConverterName = Refill Ablator
				}
				DATA
				{
					INPUT_RESOURCE
					{
						ResourceName = Carbon
						Ratio = 0.019
						FlowMode = STAGE_PRIORITY_FLOW
					}
					INPUT_RESOURCE
					{
						ResourceName = Water
						Ratio = 0.721
						FlowMode = STAGE_PRIORITY_FLOW
					}
					INPUT_RESOURCE
					{
						ResourceName = RRWork // simulates EVA work
						Ratio = 0.2
						FlowMode = ALL_VESSEL
					}
					INPUT_RESOURCE
					{
						ResourceName = ThermalPower
						Ratio = 0.1
						FlowMode = ALL_VESSEL
					}
					OUTPUT_RESOURCE
					{
						ResourceName = Ablator
						Ratio = 0.17
						DumpExcess = false
						FlowMode = NO_FLOW
					}
				}
			}
		}
	}
}

@PART:HAS[@MODULE[ModuleAblator]:HAS[#ablativeResource[Ablator]],@RESOURCE[Ablator]:HAS[#maxAmount[>200]]]
{
	@MODULE:HAS[#ConverterName[Refill?Ablator]]
	{
		@INPUT_RESOURCE,*
		{
			@Ratio *= #$../../RESOURCE[Ablator]/maxAmount$
			@Ratio /= 200
		}
		@OUTPUT_RESOURCE
		{
			@Ratio *= #$../../RESOURCE[Ablator]/maxAmount$
			@Ratio /= 200
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[InputSwitch]]
	{
		@SUBTYPE,*
		{
			@MODULE
			{
				@DATA
				{
					@INPUT_RESOURCE,*
					{
						@Ratio *= #$../../../../../RESOURCE[Ablator]/maxAmount$
						@Ratio /= 200
					}
					@OUTPUT_RESOURCE
					{
						@Ratio *= #$../../../../../RESOURCE[Ablator]/maxAmount$
						@Ratio /= 200
					}
				}
			}
		}
	}
}

