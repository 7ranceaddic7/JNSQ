// Spare untagged nodes
@GLOBAL_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[Karbonite]]
{
	Tag = Spared
}
@GLOBAL_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[LqdHe3]]
{
	Tag = Spared
}

@PLANETARY_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[Antimatter]]
{
	Tag = Spared
}
@PLANETARY_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[Karborundum],~PlanetName[Sun]]
{
	Tag = Spared
}
@PLANETARY_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[LqdDeuterium]]
{
	Tag = Spared
}

// Purge untagged nodes
!GLOBAL_RESOURCE:HAS[~Tag[*]]:FOR[zRationalResources] {}
!PLANETARY_RESOURCE:HAS[~Tag[*]]:FOR[zRationalResources] {}
!BIOME_RESOURCE:HAS[~Tag[*]]:FOR[zRationalResources] {}