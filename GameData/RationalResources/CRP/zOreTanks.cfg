@PART[LargeTank|SmallTank|RadialOreTank]:NEEDS[B9PartSwitch,CommunityResourcePack]
{
	refVolume = #$RESOURCE[Ore]/maxAmount$
	@refVolume *= 5
	!RESOURCE[Ore] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RRSwitch
		switcherDescription = RR Input
		switchInFlight = True
		baseVolume = #$../refVolume$
		SUBTYPE
		{
			name = Ore
			tankType = RR_Ore
			title = Ore
		}
		SUBTYPE
		{
			name = MetalOre
			tankType = RR_MetalOre
			title = MetalOre
		}
		SUBTYPE:NEEDS[SimpleConstruction]
		{
			name = Metal
			tankType = RR_Metal
			title = Metal
		}
		SUBTYPE:NEEDS[SimpleConstruction]
		{
			name = RocketParts
			tankType = RR_RocketParts
			title = RocketParts
		}
		SUBTYPE
		{
			name = Ammonia
			tankType = RR_Ammonia
			title = Ammonia
		}
		SUBTYPE
		{
			name = CarbonDioxide
			tankType = RR_CarbonDioxide
			title = CarbonDioxide
		}
		SUBTYPE
		{
			name = Hydrogen
			tankType = RR_Hydrogen
			title = Hydrogen
		}
		SUBTYPE
		{
			name = Hydrates
			tankType = RR_Hydrates
			title = Hydrates
		}
		SUBTYPE
		{
			name = Methane
			tankType = RR_Methane
			title = Methane
		}
		SUBTYPE
		{
			name = Nitrogen
			tankType = RR_Nitrogen
			title = Nitrogen
		}
		SUBTYPE
		{
			name = Oxygen
			tankType = RR_Oxygen
			title = Oxygen
		}
		SUBTYPE
		{
			name = Rock
			tankType = RR_Rock
			title = Rock
		}
		SUBTYPE
		{
			name = Water
			tankType = RR_Water
			title = Water
		}
