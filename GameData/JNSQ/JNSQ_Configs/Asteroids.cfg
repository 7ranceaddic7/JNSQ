// MiracleGrow!
@PART:HAS[@MODULE[ModuleAsteroid]]
{
	@MODULE[ModuleAsteroid]
	{
		@density *= 33.3333333333333  // Stock asteroids will have density of 1.0
		maxRadiusMultiplier = 5.0  //Default is 1.25 so up to four times larger
	}
		
	@density *= 33.3333333333333  // Stock asteroids will have density of 1.0
}

