// Spare untagged nodes
@GLOBAL_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[ArgonGas]]
{
	Tag = Spared
}
@GLOBAL_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[Karbonite]]
{
	Tag = Spared
}
@GLOBAL_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[XenonGas]]
{
	Tag = Spared
}
@PLANETARY_RESOURCE:NEEDS[CommunityResourcePack]:HAS[#ResourceName[Karborundum]]
{
	Tag = Spared
}

// Purge untagged nodes
!GLOBAL_RESOURCE:HAS[~Tag[*]]:FINAL {}
!PLANETARY_RESOURCE:HAS[~Tag[*]]:FINAL {}
!BIOME_RESOURCE:HAS[~Tag[*]]:FINAL {}